<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body{
            background-color: pink;
        }
        *{
            box-sizing: border-box;
        }
        .box{
            width: 800px;
            max-width: 100%;
            position: relative;
            margin: auto;
            box-shadow: 3px 6px 8px #ccc;
            border-radius: 7px;
            background-color: #fff;
        }

        .box img {
            width: 100%;
            object-fit: cover;
            height: 250px;
        }

        .box-body{
            padding: 15px 60px;
        }
        .tag {
            gap: 15px;
            display: flex;
        }
        .tag span {
            border: 1px solid #ccc;
            padding: 1px 17px;
            border-radius: 15px;
        }

        .more{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        .star{
            display: flex;
            gap: 17px;
        }

        .user{
            display: flex;
            gap: 14px;
            align-items: center;
            position: absolute;
        }
        .user img {
            border-radius: 50%;
            display: block;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    
<div class="box">
    <div class="user">
        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
        ტესტ იუზერი
    </div>
    <img src="img/download.jpg" alt="">
    <div class="box-body">
        <h1>სათაური </h1>

             nam consequatur commodi harum necessitatibus distinctio ex,
              adipisci cumque deleniti saepe
             optio ullam eaque placeat, consectetur temporibus iure error eos. In.</p>
             <div class="tag">
                <span>css</span>
                <span>css</span>
                <span>css</span>
                <span>css</span>
                <span>css</span>
             </div>
             <div class="more">
                <span>2 დღის წინ</span>
                <div class="star">
                    <div>
                        <i class="bi bi-chat-fill"></i>
                        2
                    </div>
                    <div>
                        <i class="bi bi-star"></i>
                        2
                    </div>
                </div>
             </div>
    </div>
</div>


</body>
</html>
